    <script>
        function write_footer() {
            const text = " TRANSAKSI SUKSES ";
            const double_dot = "::::";
            const container = document.getElementById('tulisan');

            const width_of_container = window.innerWidth;
            const width_of_character = 25;
            const total_of_character = Math.floor(width_of_container / width_of_character);
            const padding_char = Math.floor((total_of_character - text.length) / (1.45 * double_dot.length));

            const left = double_dot.repeat(padding_char);
            const right = double_dot.repeat(padding_char);

            container.innerText = left + text + right;
        }
        write_footer();
